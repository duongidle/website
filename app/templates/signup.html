<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>Sign Up</title>
</head>
<body>
    <div class="container-fluid p-0 d-flex justify-content-center ">
        <section class="row main main-sign-up d-flex align-content-center">
            <div class="size-form size-sign-up d-flex w-75 h-100 p-4 ">
                
                <div class="d-flex col-6 h-100 justify-content-center align-content-center bg-white shadow">
                    <div class="row h-75">
                    <h1 class="my-2 p-5 py-4 fw-bold text-dark font-1">Sign up</h1>
                    <form class="form-signup h-75 d-flex" action="/signup" method="POST">
                        
                        <div class="row mb-1 font-1">

                            <div class="input-group mb-3 h-size_1 col-12 w-75 text-center">      
                                <input type="text" name="inputName" class="form-control" placeholder="Input your name" aria-label="Name" required>
                            </div>

                            <div class="input-group mb-3 h-size_1 col-12 w-75 text-center">
                                <input type="email" name="inputEmail" class="form-control" placeholder="Input your E-mail" aria-label="E-mail" required>
                            </div>

                            <div class=" w-75 input-group mb-3 h-size_1 text-center " id="show_hide_password">
                                <input type="password" name="inputPassword" class="form-control position-relative" placeholder="Password" aria-label="Password" required>
                                <span class="icon-check position-absolute end-0  " href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                            </div>

                            <div class="input-group mb-3 h-size_1 col-12 w-75 text-center">
                                <input type="password" name="inputRepeatPassword" class="form-control" placeholder="Repeat your password" aria-label="Password" required>
                            </div>

                            <div class="input-group mb-3 h-size_1 col-12 w-75 text-center">
                                <input type="text" name="inputPhoneNumber" class="form-control" placeholder="Input your phone number" aria-label="Phone_number" required>
                            </div>

                            <div class="d-flex mb-3 col-12 w-75">
                                <select class="form-select">
                                    <option>I am Student</option>
                                    <option>I am Developer</option>
                                    <option>I am Other</option>
                                </select>
                            </div>

                            <div class="other col-12 w-75 fs-6 text-start mt-5 mb-2">
                                <span>By click you agree with our <a href="">Term of use</a></span>
                            </div>

                            <div class="col-12 w-75 d-flex justify-content-center">
                                <button type="submit" id="btnSignUp" class="btn w-100 p-2 fs-3 btn-warning text-white">Confirm</button>
                            </div>

                        </div>
                   
                        
                    </form>
                    </div>
                </div>
                    
        </section>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
