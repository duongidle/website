<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>Sign In</title>
</head>
<body>
    <div class="container-fluid p-0 d-flex justify-content-center ">
        <section class="row main d-flex align-content-center">
            <div class="size-form d-flex w-75 h-75 p-0 ">
                
                <div class="d-flex col-6 h-75 ">
                        <img src="{{ url_for('static', filename='imgs/bg-left.png') }}" width="100%" alt="0">
                </div>
    
                <div class="d-flex col-6 h-100 justify-content-center align-content-center bg-white rounded-3 shadow">
                    <div class="row h-50">
                    <h1 class="my-2 p-5 py-4 fw-bold text-dark font-1">Log in</h1>
                    <form class="form-login w-75 h-75 mt-4 d-flex " action="/login" method="POST">
                        
                        <div class="row h-75 font-1">

                                <div class="col-12 text-end" style="font-size: 0.9rem;">
                                    <p>Have no account? <a href="{{ url_for('auth.register') }}" >Sign up.</a></p>
                                </div>

                                <div class="col-12 input-group h-size text-center mb-3">
                                    <input type="text" name="Username" class="form-control" placeholder="E-mail" aria-label="E-mail" required>
                                </div>

                                <div class="input-group h-size text-center mb-3" id="show_hide_password">
                                    <input type="password" name="Password" class="form-control position-relative"   placeholder="Password" aria-label="Password" required>
                                    <span class="icon-check my-2 position-absolute end-0  " href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                                </div>

                                <div class="other col-12 fs-6 text-start">
                                    

                                </div>

                                <div class="col-12 d-flex justify-content-center">
                                    <button type="submit" name="Sign In" class="btn w-75 p-2 fs-5 mt-3 btn-warning text-white" >Log in</button>
                                </div>

                                <div class="col-12 mt-2 mb-5 d-flex justify-content-center" style="font-size: 0.9rem;">
                                    <a href="{{ url_for('auht.reset_password_request') }}" class="">Forgot password?</a>
                                </div>

                                <div class="other d-flex col-12 text-center justify-content-center mb-3">
                                    <p class="m-1 p-2" style="font-size: 0.9rem;">or Sign in with</p>
                                    <button class=" btn col-4 btn-outline-primary p-2 ">Facebook</button>
                                    <button class=" btn col-4 btn-outline-danger p-2 mx-1">Google</button>
                                </div>
                                {% with messages=get_flashed_messages(with_categories=true) %}
                                {% for category, message in messages %}
                                <div class='alert alert-{{category}} text-center alert-dismissible fade show m-auto'>
                                    {{ message }}
                                </div>
                                {% endfor %}
                                {% endwith %}
                            
                                

                        </div>
                   
                        
                    </form>
                    </div>
                </div>
                         
           
        </section>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
