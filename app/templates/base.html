<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <title>Nền tảng hỗ trợ thương mại điện tử - ANACOM</title>
  </head>

  <body>
    <section class="is-fullheight">
      <nav class="navbar">
        <ul class="navbar-ul">
          <li class="navbar-li">
            <a href="{{ url_for('main.homepage') }}" class="navbar-a">
              ANACOM
            </a>
          </li>
          <li class="navbar-li">
            <a
              href="{{ url_for('main.tool', username=current_user.username) }}"
              class="navbar-a"
            >
              <i class="bi bi-box-arrow-right"></i>
              Công cụ
            </a>
          </li>
          <li class="navbar-li">
            <a href="" class="navbar-a">
              <i class="bi bi-box-arrow-right"></i>
              Hỗ trợ
            </a>
          </li>
          <li class="navbar-li dropdown" style="float: right">
            <a href="" class="navbar-a dropbtn" style="width: fit-content">
              <i class="fa fa-user"></i>
              {{ current_user.username }}
            </a>
            <div class="dropdown-content">
              <a href="{{ url_for('auth.change_password') }}">Đổi mật khẩu</a>
              <a href="{{ url_for('auth.logout') }}">Đăng xuất</a>
            </div>
          </li>
        </ul>
      </nav>

      <div
        style="height: 100vh; min-height: 100vh; margin-top: 60px"
        class="content main-color"
      >
        {% block content %} {% endblock %}
      </div>
    </section>
  </body>
</html>
